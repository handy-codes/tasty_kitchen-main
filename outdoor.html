<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ca689f849f.js"
      crossorigin="anonymous"
    ></script>
    <title>Tasty Fries</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <input type="checkbox" id="check" />
        <div class="logo">
          <img src="/images/logo.jpeg" alt="">
          <h1>Tasty Fries</h1>
        </div>
        <div class="links">
          <a href="/">HOME</a>
          <a href="buffet.html">BUFFET</a>
          <a href="dinner.html">DINNER</a>
          <a class="active" href="outdoor.html">OUTDOOR</a>
        </div>
        <label for="check" class="checkbtn">
          <i class="fa-solid fa-bars"></i>
        </label>
      </nav>
    </header>
    <main>
      <h1>Welcome to <span>Tasty Fries</span></h1>
      <h2>You can now order from our choice meals</h2>
      <div class="images">
        <img src="/images/pizza.jpg" alt="">
        <img src="/images/Banga.png" alt="">
        <img src="images/fish1.jpg" alt="">
        <img src="images/ricenchicken.jpeg" alt="">
        <img src="images/isiewu.jpg" alt="">
        <img src="images/rice.jpg" alt="">
        <img src="/images/okoro.jpeg" alt="">
        <img src="/images/shawarma.jpg" alt="">
      </div>
      <div class="counter">
        <h1>Feel Free to Set or Cancel Your Order</h1>
        <label for="" id="countLabel" class="label"></label>
        <div class="buttons">
          <button type="submit" id="decreaseBtn">Decrease</button>
          <button type="submit" id="resetBtn">Reset</button>
          <button type="submit" id="increaseBtn">Increase</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-top">
        <div class="footer-left">
          <h1 class="rider-text">Trust our dispatch rider</h1>
          <h1 class="lunch-text">Your launch is a call away!!</h1>
        </div>
        <div class="footer-right">
          <img
            src="https://thumbs.dreamstime.com/b/generated-use-ai-focused-food-delivery-rider-helmet-mounted-vibrant-orange-motorcycle-carrying-insulated-bag-310901728.jpg"
            alt=""
          />
        </div>
      </div>
      <div class="footer-bottom">
        <h5>&copy; Copyright 2025 Tasty Fries</h5>
      </div>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
